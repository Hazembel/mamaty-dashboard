<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mamaty - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              premier: 'var(--color-premier)', // Use CSS Variable
              'premier-dark': 'var(--color-premier-dark)', // Use CSS Variable
              background: '#F9FAFB', // Gray-50
              'card': '#FFFFFF',
              'text-primary': '#111827', // Gray-900
              'text-secondary': '#6B7280', // Gray-500
              'border-color': '#E5E7EB', // Gray-200
              'charcoal': '#374151', // Gray-700
              'charcoal-hover': '#1F2937', // Gray-800
              'danger': '#EF4444', // Red-500
              'danger-hover': '#DC2626', // Red-600
            },
            boxShadow: {
              'default': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
              'sm': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
              'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Default Theme Colors */
      :root {
        --color-premier: #8B5CF6; /* violet-500 */
        --color-premier-dark: #7C3AED; /* violet-600 */
      }

      body {
        font-family: 'Inter', sans-serif;
      }
      /* Modern scrollbar for Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #E5E7EB; /* border-color */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D1D5DB; /* Gray-300 */
        background-clip: content-box;
      }
      /* Custom Utility for scrollbar hiding but functionality keeping */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
    </style>
  <script type="importmap">

    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background">
    <div id="root"></div>

</body>
</html>
